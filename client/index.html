<!DOCTYPE html>
<html ng-app="Khitwa">
<head>
	<title>Khitwa</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/sandstrom/bootstrap.min.css"/
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</head>
<body>

  <!-- navbar -->
    <div class="container-fluid navbar-default">

    <!-- navbar dropdown menu when the screen resizes to mobile size -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#green-x-navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <!-- homepage button -->
        <a class="navbar-brand" href="#/">iGrow</a>
      </div>

      <!-- navigation buttons for different screens -->
      <div class="collapse navbar-collapse" id="green-x-navbar">
        <ul class="nav navbar-nav">
        <li ng-class="{ active: isActive('/plants')}">
         <a href='#/plants'>Browse Plants</a>
         </li>
         <li ng-class="{ active: isActive('/mygarden')}">
         <a href='#/mygarden'>My Garden</a>
         </li>
         <li>
         <a href='#/' data-toggle="tab">Categories</a>
         </li>
         <li ng-class="{ active: isActive('/newplant')}">
         <a href='#/newplant' data-toggle="tab">Create a Plant</a>
         </li>
         <li>
         <a href='#/' data-toggle="tab">Nearby Stores</a>
         </li>
          <li>
         <a href='#/' data-toggle="tab">Contact us</a>
         </li>
         </ul>
        <form class="navbar-form navbar-right">
        <button type="submit" class="btn btn-default navbar-button navbar-right" ng-click="logIn()">Log In</button>
        <button type="submit" class="btn btn-default navbar-button navbar-right" ng-click="logOut()">Logout</button>
        </form>
      </div>

    </div>      
	<div ng-view></div>

<script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script>

<script src="app/auth/auth.js"></script>
<script src="app/services/services.js"></script>
<script src="app/createEvent/createEvent.js"></script>
<script src="app/events/events.js"></script>
<script src="app/event/event.js"></script>
<script src="app/user/user.js"></script>
<script src="app/app.js"></script>
</body>
</html>
