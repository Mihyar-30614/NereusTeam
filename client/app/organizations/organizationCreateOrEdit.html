<div>

  <div class="col-lg-1 col-md-0 col-sm-0"></div>
  <div class="col-lg-3 col-md-3 col-sm-6">
    <img ng-src="{{newOrg.picture}}" class="img-circle">
    <input type="button" ng-click="changeProfilePic()" class="btn btn-default btn-lg center-block"
    value="Change Profile Picture"/>
  </div>

  <div class="col-lg-1 col-md-0 col-sm-0"></div>
  <div class="col-lg-6 col-md-6 col-sm-6">
    <h3>
    <div>
      <label for="firstName" class="editLabel">First Name</label>
      <input name='firstName' type="text"
      ng-model="newOrg.firstName"
      placeholder="Enter your first name here" value="{newOrg.firstName}" class="editInput"/><br><br>
    </div>
    </h3>
  </div>

</div>
