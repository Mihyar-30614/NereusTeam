
<div class="container">
  <div class="jumbotron" >
    <div class="row" >
      <div class="col-xs-6 jumbotron" ng-repeat="event in data.events">
        <img  ng-src="{{event.poster}}" 
            style="float : right ;    margin-top: -2%" width="200px">
            <ul>
            	<li >
            		<h2><a href="#/event/{{event._id}}">{{event.title}}</a></h2>
            	</li>
            </ul>
            <p>Type: {{event.type}}</p>
            <p>Start Date: {{event.startDate}}</p>
            <p>End Date: {{event.endDate}}</p>
            <p><a class="btn btn-primary btn-lg" href="#/event/{{event._id}}" role="button">More Details</a></p>
      </div>
      <div class="clear"></div>



    </div>
  </div>
</div>
